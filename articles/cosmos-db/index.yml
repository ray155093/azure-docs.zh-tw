  title: Azure Cosmos DB 文件 - 教學課程和 API 參考
  description: 了解如何使用 Azure Cosmos DB 來建置全域分散式的多模型資料庫。 教學課程會示範如何建置並查詢文件、索引鍵/值組及圖表資料庫。
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/28/2017
  ms.author: carolz
abstract:
  description: >-
    Azure Cosmos DB 是全域分散式資料庫服務，此設計可讓您透過完整的 SLA，彈性且獨立地調整任何地區數量的輸送量及儲存體。  您可以透過
    Cosmos DB，使用一系列的熱門 API 及程式設計模型來開發文件、索引鍵/值組或圖表資料庫。 了解如何透過我們的快速入門、教學課程和範例使用
    Cosmos DB。
