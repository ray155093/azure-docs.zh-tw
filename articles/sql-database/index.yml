  description: Azure SQL Database 是關聯式資料庫即服務，使用 Microsoft SQL Server 引擎。 SQL Database 是高效能、可靠且安全的資料庫，您可以使用選定的程式設計語言來建置資料驅動的應用程式和網站，無需管理基礎結構。 了解如何透過我們的快速入門、教學課程和範例使用 SQL Database。
